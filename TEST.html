<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Form Example</title>
</head>
<body>
  <nav class="navbar bg-primary text-white">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
    </div>
  </nav>

  <div class="d-flex justify-content-center min-vh-100 align-items-center">
    <form class="px-5 bg-dark text-white rounded bg-opacity-75" style="height: 400px;">
      <h2 class="my-5">Enter Your Information</h2>
      
      <!-- Section 1 -->
      <div class="section" id="section1">
        <div class="form-group mb-3">
          <label for="InputName">Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Your Name" />
        </div>
        <div class="form-group mb-3">
          <label for="InputLastName">Last Name</label>
          <input type="text" class="form-control" id="InputLastName" placeholder="Your Last Name" />
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button type="button" class="btn btn-primary" onclick="nextSection(2)">NEXT</button>
        </div>
      </div>

      <!-- Section 2 -->
      <div class="section d-none" id="section2">
        <div class="form-group mb-3">
          <label for="InputEmail">Email Address</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Enter Your Email" />
        </div>
        <div class="form-group mb-3">
          <label for="Inputtel">Phone Number</label>
          <input type="tel" class="form-control" id="Inputtel" placeholder="Your Number" />
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button type="button" class="btn btn-primary" onclick="previousSection(1)">PREVIOUS</button>
          <button type="button" class="btn btn-primary" onclick="nextSection(3)">NEXT</button>
        </div>
      </div>

      <!-- Section 3 -->
      <div class="section d-none" id="section3">
        <div class="form-group mb-3">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" />
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputVP">Verify Password</label>
          <input type="password" class="form-control" id="exampleInputVP" placeholder="Verify Password" />
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button type="button" class="btn btn-primary" onclick="previousSection(2)">PREVIOUS</button>
          <button type="button" class="btn btn-primary" onclick="nextSection(4)">NEXT</button>
        </div>
      </div>

      <!-- Section 4 - Display Info -->
      <div class="section d-none" id="section4">
        <h2>Your Information:</h2>
        <p id="Name"></p>
        <p id="LastName"></p>
        <p id="email"></p>
        <p id="tel"></p>
        <p id="password"></p>
        <div class="d-flex justify-content-between mt-2">
          <button type="button" class="btn btn-primary" onclick="previousSection(3)">PREVIOUS</button>
          <button type="submit" class="btn btn-primary" onclick="submiform(event)">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function showSection(sectionNumber) {
      document.querySelectorAll(".section").forEach(section => section.classList.add("d-none"));
      document.getElementById("section" + sectionNumber).classList.remove("d-none");
    }

    function nextSection(sectionNumber) {
      showSection(sectionNumber);
    }

    function previousSection(sectionNumber) {
      showSection(sectionNumber);
    }

    function submiform(event) {
      event.preventDefault();
      const firstName = document.getElementById("InputName").value;
      const lastName = document.getElementById("InputLastName").value;
      const email = document.getElementById("InputEmail").value;
      const tel = document.getElementById("Inputtel").value;
      const password = document.getElementById("InputPassword").value;

      // Displaying the gathered information in Section 4
      document.getElementById("Name").textContent = "Name: " + firstName;
      document.getElementById("LastName").textContent = "Last Name: " + lastName;
      document.getElementById("email").textContent = "Email: " + email;
      document.getElementById("tel").textContent = "Telephone: " + tel;
      document.getElementById("password").textContent = "Password: " + password;
    }
  </script>
</body>
</html>
